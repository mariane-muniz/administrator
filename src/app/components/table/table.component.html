<ng-container *ngIf="data !=null; else wait">
  <app-component-table-actions [data]="data"></app-component-table-actions>
  <clr-datagrid [(clrDgSelected)]="data.selected">
    <clr-dg-column *ngFor="let field of data.fields" [clrDgField]="'[field]'">{{field}}</clr-dg-column>
    <clr-dg-row *clrDgItems="let value of data.values" [clrDgItem]="value">
      <clr-dg-cell *ngFor="let item of value">{{item}}</clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer *ngIf="data.displayPagination">
      <clr-dg-pagination #pagination [clrDgPageSize]="3">
        <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Items per page</clr-dg-page-size>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
        of {{pagination.totalItems}} items
      </clr-dg-pagination>
    </clr-dg-footer>
  </clr-datagrid>
</ng-container>
<ng-template #wait>
  <span class="spinner spinner-inline">
    Loading...
  </span>
</ng-template>

<app-component-header-alert></app-component-header-alert>
<div class="main-container">
  <app-component-header></app-component-header>
  <nav class="subnav">
    <app-component-subnav></app-component-subnav>
  </nav>
  <div class="content-container">
    <div class="content-area">
      <ng-container *ngIf="data !== undefined; else wait">
        <h3>{{data.title}}</h3>
        <app-component-table [link]="data.link"></app-component-table>
      </ng-container>
      <ng-template #wait>
        <span class="spinner spinner-inline">
            Loading...
        </span>
      </ng-template>
    </div>
    <nav class="sidenav">
      <section class="sidenav-content">
        <app-component-sidebar></app-component-sidebar>
      </section>
    </nav>
  </div>
</div>

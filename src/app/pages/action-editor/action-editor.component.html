<app-component-header-alert></app-component-header-alert>
<div class="main-container">
  <app-component-header></app-component-header>
  <nav class="subnav">
    <app-component-subnav></app-component-subnav>
  </nav>
  <div class="content-container">
    <div class="content-area">
      <h3>{{title}}</h3>
      <br>
      <clr-accordion>
        <clr-accordion-panel *ngFor="let panel of panels">
          <clr-accordion-title>{{panel.title}}</clr-accordion-title>
          <clr-accordion-content *clrIfExpanded>
            <ng-container *ngFor="let component of panel.components">
              <app-ad-banner
                [type]="component.type"
                [link]="component.link">
              </app-ad-banner>
            </ng-container>
            <br>
          </clr-accordion-content>
        </clr-accordion-panel>
      </clr-accordion>
    </div>
    <nav class="sidenav">
      <section class="sidenav-content">
        <app-component-sidebar></app-component-sidebar>
      </section>
    </nav>
  </div>
</div>

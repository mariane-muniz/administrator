<div class="login-wrapper">
  <form class="login" (ngSubmit)="onSubmit()">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Aurora
      <h5 class="hint">Use your Company ID to sign in or create one now</h5>
    </section>
    <div class="login-group">
      {{diagnostic}}
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Username" required/>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" required/>
      </clr-password-container>
      <clr-checkbox-wrapper>
        <label>Remember me</label>
        <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="form.rememberMe"/>
      </clr-checkbox-wrapper>
      <div class="error active" *ngIf="message != undefined">
        {{message}}
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">NEXT</button>
      <a href="javascript://" class="signup">Sign up for a Company ID</a>
      <br/>
      <h2>{{form.username}} | {{form.password}}</h2>
    </div>
  </form>
</div>
